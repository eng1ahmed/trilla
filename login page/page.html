<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
    list-style: none;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

header .menu {
    display: flex;
    gap: 1rem;
}

header .menu li {
    display: inline;
}

header .menu a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    transition: background 0.3s;
}

header .menu a:hover {
    background-color: #555;
}

main {
    padding: 2rem;
    text-align: center;
}

main h1 {
    margin-bottom: 2rem;
    font-size: 2rem;
}

.products {
    display: flex;
    justify-content: center;
    gap: 2rem;
}

.product {
    border: 1px solid #ddd;
    padding: 1rem;
    width: 200px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.product img {
    max-width: 100%;
    border-radius: 8px;
}

.product h2 {
    font-size: 1.2rem;
    margin: 0.5rem 0;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
    position: absolute;
    bottom: 0;
    width: 100%;
}
mark{
    background-color: #555;
    color: white;
    padding: 10px;
    margin: 5px;
    border-radius: 12px;
    text-transform: capitalize;
}
</style>
<body>    <header>
        <div class="logo"><mark>t r i l l a</mark> </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Ready cars</h1>
        <div class="products">
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoXYAN29een2kWj8n7NJHSOC1rgGXejPlBGw&s" alt="Product 1">
                <h2>Car 1</h2>
                <p>I am ready for shipping any thing</p>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoXYAN29een2kWj8n7NJHSOC1rgGXejPlBGw&s" alt="Product 2">
                <h2>Car 3</h2>
                <p>I am ready for shipping any thing</p>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoXYAN29een2kWj8n7NJHSOC1rgGXejPlBGw&s" alt="Product 2">
                <h2>Car 3</h2>
                <p>I am ready for shipping any thing</p>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
